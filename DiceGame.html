<!DOCTYPE html>
<html>
	<head>
	
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="DiceGame.css">

		<meta charset="UTF-8">
		
		<title>Dice Game</title>
		
		<meta name="description" content="Dice game involving multiple different numbered dice">
		<meta name="keywords" content="Dice Game">
		<meta name="author" content="Jen">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	</head>
	

	<body class="backgroundCSS">
	<br>
	<br>
		<div class="container">
		<br>
		<h1><center>Terrible Two's!</center></h2>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<input type="text" id="userInput"=></input>
			<br>
			<br>
			<button onclick="introPlayer()">Enter your name and click here to begin!</button>
			<br>
			<br>
			<br>
			<center>
			<div class="container">
						<div class="row">
							<div class="col-sm-4">
							</div>
							<div class="col-sm-4">
								<p id="intro1"></p>
							</div>
							<div class="col-sm-4">
							</div>
						</div>	
			</div>
			</center>
			<br>
			<div class="container-fluid" id="centerButton">
						<div class="row">
							<div class="col-sm-6">
								<button onclick="introRules()">Rules!</button>
							</div>
							<div class="col-sm-6">
								<button onclick="chooseOpponent()">Choose your opponent</button>
							</div>
						</div>	
			</div>
			<p id="introRules1"></p>
			<p id="introRules2"></p>
			<center>
				<br>
				<br>
				<br>
				<p id="listPlayer"></p>
				<br>
				<p id="listOpponent"></p>
				<br>
			</center>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<center>
						<br>
						<br>
						<br>
						<h3>Make your choice!<br> Click one of the values below.</h3>
						<br>
						<br>
						<button onclick="choseFour(playerScore, opponentScore)">Four</button>
						<br><br>
						<button onclick="choseEight(playerScore, opponentScore)">Eight</button>
						<br><br>
						<button onclick="choseTen(playerScore, opponentScore)">Ten</button>
						<br><br>
						<button onclick="choseTwelve(playerScore, opponentScore)">Twelve</button>
						<br><br>
						<button onclick="choseTwenty(playerScore, opponentScore)">Twenty</button>
						</center>
						<br>
						<br>
						<br>
					</div>
					<div class="col-sm-9">
						<center>
						<div class="score-board">
							<div class="player">
								<h3 id="playerName">playerName</h3>
							<div class="score-box">
								<p id="playerScore">0</p>
							</div>
							</div>
							<div class="player">
								<h3 id="opponentName">opponent</h3>
								<div class="score-box">
									<p id="opponentScore">0</p>
								</div>
							</div>
						</center>
							<img class="moveImage" id="finishHimIMG" src="finishHim.jpg">
							<img class="moveImage" id="darthVaderIMG" hidden src="darthVader.jpg">
							<img class="moveImage" id="agentSmithIMG" hidden src="agentSmith.jpg">
							<img class="moveImage" id="markZuckerbergIMG" hidden src="markZuckerberg.jpg">
							<img class="moveImage" id="drEvilIMG" hidden src="drEvil.jpg">
							<img class="moveImage" id="skynetIMG" hidden src="skynet.jpg">
							<img class="moveImage" id="mugatuIMG" hidden src="mugatu.jpg">
						</div>
					</div>
				</div>	
			</div>
			
		</div>
	<br>
	<br>
	<br>
	<br>
		
					
  


		
		
	
		<script type='text/javascript' src="DiceGame.js"></script>
	
	</body>
</html>
