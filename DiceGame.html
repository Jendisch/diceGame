<!DOCTYPE html>
<html>
	<head>
	
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<body class="backgroundCSS">
	<br>
	<br>
		<div class="container">
		<br>
		<h1><center>Terrible Twos!</center></h2>
		<br>
		<br>
			<input type="text" id="userInput"=></input>
			<br>
			<br>
			<button onclick="introPlayer()">Enter your name and click here to begin!</button>
			<br>
			<br>
			<br>
			<center>
			<div class="container">
						<div class="row">
							<div class="col-sm-4">
							</div>
							<div class="col-sm-4">
								<p id="intro1"></p>
							</div>
							<div class="col-sm-4">
							</div>
						</div>	
			</div>
			</center>
			<br>
			<div class="container-fluid" id="centerButton">
						<div class="row">
							<div class="col-sm-6">
								<button onclick="introRules()">Rules!</button>
							</div>
							<div class="col-sm-6">
								<button onclick="chooseOpponent()">Choose your opponent</button>
							</div>
						</div>	
			</div>
			<p id="introRules1"></p>
			<p id="introRules2"></p>
			<center>
				<br>
				<br>
				<br>
				<p id="listPlayer"></p>
				<p id="listOpponent"></p>
				<br>
			</center>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<center>
						<button onclick="choseFour(playerScore, opponentScore)">Four</button>
						<br><br>
						<button onclick="choseEight(playerScore, opponentScore)">Eight</button>
						<br><br>
						<button onclick="choseTen(playerScore, opponentScore)">Ten</button>
						<br><br>
						<button onclick="choseTwelve(playerScore, opponentScore)">Twelve</button>
						<br><br>
						<button onclick="choseTwenty(playerScore, opponentScore)">Twenty</button>
						</center>
					</div>
					<div class="col-sm-8">
						<div class="score-board">
							<div class="player">
								<h3 id="playerName">playerName</h3>
							<div class="score-box">
								<p id="playerScore">0</p>
							</div>
							</div>
							<div class="player">
								<h3 id="opponentName">opponent</h3>
								<div class="score-box">
									<p id="opponentScore">0</p>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
			
		</div>

	<br>
	<br>
	<br>
